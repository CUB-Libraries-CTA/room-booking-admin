<div class="container">
  <div style="float: right">
    <button mat-raised-button style=" margin-bottom: 10px;" (click)="openNewDeviceDialog()">
      <mat-icon>add</mat-icon>
      New Device
    </button>
  </div>
  <div style="clear: both;"></div>
  <div class="row">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef style="width: 5%"> No. </th>
            <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
          </ng-container>

          <ng-container matColumnDef="unique_id">
            <th mat-header-cell *matHeaderCellDef style="width: 26%"> Unique ID </th>
            <td mat-cell *matCellDef="let element"> {{element.unique_id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="width: 13%"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="note" style="width: 20%">
            <th mat-header-cell *matHeaderCellDef> Note </th>
            <td mat-cell *matCellDef="let element"> {{element.note}} </td>
          </ng-container>

          <ng-container matColumnDef="location_id">
            <th mat-header-cell *matHeaderCellDef style="width: 5%"> Location <br>ID </th>
            <td mat-cell *matCellDef="let element"> {{element.location_id}} </td>
          </ng-container>
          <ng-container matColumnDef="category_id">
            <th mat-header-cell *matHeaderCellDef style="width: 5%"> Category <br>ID </th>
            <td mat-cell *matCellDef="let element"> {{element.category_id}} </td>
          </ng-container>
          <ng-container matColumnDef="space_id">
            <th mat-header-cell *matHeaderCellDef style="width: 5%"> Space<br> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.space_id}} </td>
          </ng-container>
          <ng-container matColumnDef="latest_update">
            <th mat-header-cell *matHeaderCellDef style="width: 9%"> Latest Update </th>
            <td mat-cell *matCellDef="let element"> {{element.date_created}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef style="width: 4%"> Status </th>
            <td mat-cell *matCellDef="let element">
              <mat-slide-toggle [checked]=element.active (click)="onUpdateStatus(element)"></mat-slide-toggle>
            </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="width: 1%"> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="onEdit(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="onDelete(element._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="dataSource.data.length === 0" style="padding: 10px; font-size: 14px; text-align: center;">No
          records found</div>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>

</div>
